<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p>Please login to your account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="your.email@example.com"
          class="form-control"
          [ngClass]="{ 'invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="validation-error">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="form-control"
            [ngClass]="{ 'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
          />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="validation-error">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 8 characters
          </span>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" formControlName="rememberMe">
          <label for="remember">Remember me</label>
        </div>
        <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="auth-btn primary" [disabled]="loginForm.invalid">
        Login
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/user-register" class="auth-link">Create account</a></p>
      </div>
    </form>
  </div>
</div>
