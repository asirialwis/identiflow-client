

<button (click)="openModel()"><i class="material-icons">edit</i></button>

<div class="modal" *ngIf="isModalOpen" class="modal">
  <div class="modal-content">
    <span (click)="closeModal()" class="close">&times;</span>
    <h2>Update User</h2>
    


    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" required />
    
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required />
    
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" formControlName="mobile" required />
    
      <label for="status">Status:</label>
      <select id="status" formControlName="status" required>
        <option [ngValue]=true>Active</option>
        <option [ngValue]=false>Inactive</option>
      </select>
    
      <button type="submit">Update</button>
    </form>
    
  </div>
