<div class="password-update-container">
    <h2>Update Password</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="password-form">
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <div class="password-input-container">
          <input
            [type]="showPassword.new ? 'text' : 'password'"
            id="newPassword"
            formControlName="newPassword"
            class="form-control"
            placeholder="Enter new password"
            required
          />
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility('new')" aria-label="Toggle password visibility">
            <i class="material-icons">{{ showPassword.new ? 'visibility_off' : 'visibility' }}</i>
          </button>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <div class="password-input-container">
          <input
            [type]="showPassword.confirm ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            placeholder="Confirm new password"
            required
          />
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility('confirm')" aria-label="Toggle password visibility">
            <i class="material-icons">{{ showPassword.confirm ? 'visibility_off' : 'visibility' }}</i>
          </button>
        </div>
        <div *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.touched" class="error-message">
          Passwords do not match.
        </div>
      </div>
  
      <button type="submit" class="submit-btn" [disabled]="passwordForm.invalid">
        Update Password
      </button>
    </form>
  </div>
